<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2>Guess the number between 1-100</h2>
        <p id="output">Enter a value below</p>
      </div>
      <div class="placeholder" id="placeholder">
        <input type="number" id="101p" placeholder="Enter a number" />
      </div>
      <div class="button" id="btn">
        <button type="submit" id="btn1">Submit</button>
      </div>
      <div class="para">
        <p id="no_of_guess">No. of guesses:0</p>
      </div>
      <div class="para">
        <p id="score">Score:0</p>
      </div>
    </div>
    <script src="guess_num.js"></script>
  </body>
</html>
